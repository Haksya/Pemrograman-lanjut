<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Buku | BukuList</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!--Header-->
<header class="sticky top-0 z-50 bg-white shadow-md">
  <div class="flex items-center justify-between px-8 py-5">
    <!-- Logo -->
    <a href="#">
      <img src="image__2_-removebg-preview.png" alt="Logo" class="h-10">
    </a>

    <!-- Navbar -->
    <nav>
      <ul class="flex items-center space-x-8 font-semibold text-sm md:text-base">
        <li>
          <a href="home.html" class="relative text-black hover:text-gray-400 transition active-link">Home</a>
        </li>
        <li>
          <a href="about.html" class="relative text-black hover:text-gray-400 transition">About</a>
        </li>
        <li>
          <a href="search.html" class="relative text-black hover:text-gray-400 transition">Info</a>
        </li>
        <li>
          <a href="cart.html" class="text-black hover:text-gray-600 text-xl">
            <i class="fa-solid fa-basket-shopping"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>

  <!-- Navigation Tab -->
  <nav class="bg-white border-b border-gray-300">
    <div class="max-w-6xl mx-auto px-4">
      <ul class="flex space-x-4 py-2 text-sm font-medium text-[#2e51a2]">
        <li><button onclick="setFilter('all')" class="filter-tab">All Books</button></li>
        <li><button onclick="setFilter('top')" class="filter-tab">Top Rated</button></li>
        <li><button onclick="setFilter('popular')" class="filter-tab">Most Popular</button></li>
      </ul>
    </div>
  </nav>

  <!-- Book Table -->
  <main class="max-w-6xl mx-auto px-4 py-6">
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-[#dce2f2] text-[#2e51a2]">
          <tr>
            <th class="p-3 w-12">#</th>
            <th class="p-3 w-28">Cover</th>
            <th class="p-3">Title</th>
            <th class="p-3 w-24 text-center">Score</th>
            <th class="p-3 w-24 text-center">Readers</th>
            <th class="p-3 w-32 text-center">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="book-list">
          <!-- Buku akan dimasukkan lewat JS -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center mt-6 gap-4">
      <button onclick="prevPage()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">&laquo; Prev</button>
      <span id="page-indicator"></span>
      <button onclick="nextPage()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Next &raquo;</button>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
